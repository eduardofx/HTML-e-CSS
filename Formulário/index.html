<head>

<body>
    <form id="contactform" class="rounded" method="post" action="">
    <h2>Envie uma menssagem</h2>
 
    <div class="field">
    <label for="name">Nome:</label>
    <input type="text" class="input" name="name" id="name" Placeholder="Coloque seu nome"/>
    </div>
 
    <div class="field">
    <label for="email">Email:</label>
    <input type="text" class="input" name="email" id="email" Placeholder="Coloque seu email"/>
    </div>
 
    <div class="field">
    <label for="message">Menssagem:</label>
    <textarea class="input textarea" name="message" id="message" />
    </textarea>
    </div>
 
    <input type="submit" name="Submit"  class="btn" value="Enviar" />
    </form>
    </div><!--fim do faleconosco-->
    </div><!--fim da pagina-->
   </body>
</html>
